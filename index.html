<style>
  body {
    margin: 0;
    background:#262626;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family:'Inter',sans-serif;
  }
  canvas{
    width:100%;
    height:100%;
    display:block;
    position:absolute;
    top:0;
    left:0;
  }

  /* overlay */
  #overlay{
    position:fixed;
    inset:0;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease, transform 1s ease;
    transform:scale(0.97);
  }

  #overlay.show{
    opacity:1;
    pointer-events:auto;
    transform:scale(1);
  }

  /* text */
  #overlayContent{
    text-align:center;
    color:black;
    max-width:80%;
    line-height:1.5;
  }

  #overlayContent h1{
    font-family:'Playfair Display',serif;
    font-weight:700;
    font-size:3rem;
    margin-bottom:0.8rem;
    letter-spacing:0.5px;
  }

  #overlayContent p{
    font-family:'Inter',sans-serif;
    font-weight:300;
    font-size:1.2rem;
    opacity:0.8;
  }

</style>
</head>
